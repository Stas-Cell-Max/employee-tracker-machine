<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracker Machine Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dashboard Overview -->
    <header>
        <h1>Employee Tracker Machine Dashboard</h1>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#departments">Departments</a></li>
                <li><a href="#roles">Roles</a></li>
                <li><a href="#employees">Employees</a></li>
                <!-- Add more navigation items for additional functionalities -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- Department Section -->
        <section id="departments">
            <h2>Departments</h2>
            <!-- List View -->
            <div id="departmentList">
                <!-- Interactive list of departments will be generated here -->
            </div>
            <!-- Detail View -->
            <div id="departmentDetails">
                <!-- Details for a selected department will be shown here -->
            </div>
        </section>

        <!-- Roles Section -->
        <section id="roles">
            <h2>Roles</h2>
            <!-- Add interactive list and forms for roles -->
        </section>

        <!-- Employees Section -->
        <section id="employees">
            <h2>Employees</h2>
            <!-- Add interactive list and profile views for employees -->
        </section>

        <!-- Manager and Department Views -->
        <section id="managers">
            <h2>View by Manager</h2>
            <!-- Add functionality to view employees by manager -->
        </section>

        <section id="dept-employees">
            <h2>View by Department</h2>
            <!-- Add functionality to view employees by department -->
        </section>

        <!-- Manage Data Section -->
        <section id="manage-data">
            <h2>Manage Data</h2>
            <!-- Add forms and options for adding, updating, and deleting records -->
        </section>

        <!-- Search Functionality -->
        <section id="search">
            <h2>Search</h2>
            <!-- Enhance search functionality for comprehensive search and filter -->
        </section>
    </main>

    <footer>
        <p>Employee Tracker Machine Dashboard</p>
    </footer>

    <script src="/index.js"></script>

</body>
</html>
